<!-- Login Modal -->
<div id="login-modal" class="hidden fixed inset-0 bg-black/50 z-[70] flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg relative">
    <!-- Close Button -->
    <button id="close-login-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Title -->
      <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-2" style="font-family: 'Merriweather', serif;">Login to Your Account</h2>
        <p class="text-gray-600 text-base">Stay updated with the latest sports news</p>
      </div>

      <!-- Alert Messages -->
      <div id="login-alert" class="hidden mb-4"></div>

      <!-- Login Form -->
      <form id="ajax-login-form" class="space-y-5">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div>
          <label for="ajax-username" class="block text-sm font-semibold text-gray-700 mb-2">
            Username <span class="text-red-500">*</span>
          </label>
          <input type="text" 
                 name="username" 
                 id="ajax-username" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all outline-none"
                 placeholder="Enter your username" 
                 required>
          <p id="username-error" class="text-red-500 text-xs mt-1.5 hidden"></p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="ajax-password" class="block text-sm font-semibold text-gray-700 mb-2">
            Password <span class="text-red-500">*</span>
          </label>
          <input type="password" 
                 name="password" 
                 id="ajax-password" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all outline-none"
                 placeholder="Enter your password" 
                 required>
          <p id="password-error" class="text-red-500 text-xs mt-1.5 hidden"></p>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          id="login-submit-btn"
          class="w-full text-white py-3.5 rounded-xl font-semibold transition-all duration-300 text-base shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 relative overflow-hidden group"
          style="background: linear-gradient(135deg, #0a2463 0%, #1e3a8a 100%);">
          <span class="relative z-10">Login</span>
          <div class="absolute inset-0 bg-gradient-to-r from-yellow-400/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
      </form>

      <!-- Bottom Section -->
      <div class="mt-8 text-center">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-medium">New to Sportscope Today?</span>
          </div>
        </div>
        
        <p class="text-sm text-gray-600 mt-6">
          <a href="#" 
             id="switch-to-register"
             class="inline-flex items-center gap-2 font-semibold hover:underline transition-colors px-4 py-2 rounded-lg hover:bg-gray-50" 
             style="color: #0a2463;">
            <span>Create an account</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
            </svg>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // ==========================================
  // LOGIN MODAL FUNCTIONS
  // ==========================================
  const loginModal = document.getElementById('login-modal');
  const closeLoginModal = document.getElementById('close-login-modal');
  const ajaxLoginForm = document.getElementById('ajax-login-form');
  const loginAlert = document.getElementById('login-alert');

  // Open modal when clicking "Sign In" button
  const signInBtns = document.querySelectorAll('a[href="{% url "main:login" %}"]');
  signInBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      loginModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    });
  });

  // Close modal
  closeLoginModal.addEventListener('click', () => {
    loginModal.classList.add('hidden');
    document.body.style.overflow = 'auto';
    clearLoginForm();
  });

  // Close modal when clicking outside
  loginModal.addEventListener('click', (e) => {
    if (e.target === loginModal) {
      loginModal.classList.add('hidden');
      document.body.style.overflow = 'auto';
      clearLoginForm();
    }
  });

  // Switch to register modal from login
  document.getElementById('switch-to-register').addEventListener('click', (e) => {
    e.preventDefault();
    loginModal.classList.add('hidden');
    document.getElementById('register-modal').classList.remove('hidden');
    clearLoginForm();
  });

  // ==========================================
  // HANDLE AJAX LOGIN FORM SUBMIT
  // ==========================================
  ajaxLoginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('login-submit-btn');
    const originalText = submitBtn.innerHTML;
    
    // Disable button and show loading
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="relative z-10">Loading...</span>';
    
    // Clear previous errors
    document.getElementById('username-error').classList.add('hidden');
    document.getElementById('password-error').classList.add('hidden');
    loginAlert.classList.add('hidden');
    
    const formData = new FormData(ajaxLoginForm);
    
    try {
      const response = await fetch('{% url "main:ajax_login" %}', {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
          'X-CSRFToken': csrftoken,
        }
      });
      
      // Check if response is ok
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();
      
      if (data.success) {
        // Show success message
        showLoginAlert('success', data.message || 'Login successful! Redirecting...');
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = data.redirect_url || '{% url "main:homepage" %}';
        }, 1000);
      } else {
        // Show errors
        if (data.errors) {
          if (data.errors.username) {
            const usernameError = document.getElementById('username-error');
            usernameError.textContent = data.errors.username;
            usernameError.classList.remove('hidden');
          }
          if (data.errors.password) {
            const passwordError = document.getElementById('password-error');
            passwordError.textContent = data.errors.password;
            passwordError.classList.remove('hidden');
          }
          if (data.errors.non_field_errors) {
            showLoginAlert('error', data.errors.non_field_errors);
          }
        } else {
          showLoginAlert('error', data.message || 'Login failed. Please try again.');
        }
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    } catch (error) {
      console.error('Login Error Details:', error);
      showLoginAlert('error', 'An error occurred. Please try again. Check console for details.');
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    }
  });

  // ==========================================
  // HELPER FUNCTIONS
  // ==========================================
  function showLoginAlert(type, message) {
    loginAlert.classList.remove('hidden');
    
    if (type === 'success') {
      loginAlert.className = 'bg-green-50 border-l-4 border-green-500 text-green-700 px-4 py-3 rounded-lg text-sm flex items-start gap-3 mb-4';
      loginAlert.innerHTML = `
        <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span>${message}</span>
      `;
    } else {
      loginAlert.className = 'bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-3 mb-4';
      loginAlert.innerHTML = `
        <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span>${message}</span>
      `;
    }
  }

  function clearLoginForm() {
    ajaxLoginForm.reset();
    document.getElementById('username-error').classList.add('hidden');
    document.getElementById('password-error').classList.add('hidden');
    loginAlert.classList.add('hidden');
  }
</script>
