<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Add new player
        </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="playerForm">
        <!-- Basic Info -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name<span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter player name" required>
          </div>
          <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Player's full name">
          </div>
          <div>
            <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
            <input type="text" id="nationality" name="nationality" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Argentina">
          </div>
          <div>
            <label for="positions" class="block text-sm font-medium text-gray-700">Positions</label>
            <input type="text" id="positions" name="positions" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., RW, CF">
          </div>
          <div>
            <label for="preferred_foot" class="block text-sm font-medium text-gray-700">Preferred Foot</label>
            <select id="preferred_foot" name="preferred_foot" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
              <option value="">-</option>
              <option>Right</option>
              <option>Left</option>
            </select>
          </div>
          <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" id="age" name="age" min="10" max="60" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 36">
          </div>
          <div>
            <label for="overall_rating" class="block text-sm font-medium text-gray-700">Overall Rating</label>
            <input type="number" id="overall_rating" name="overall_rating" min="1" max="99" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="1-99">
          </div>
        </div>

        <!-- Profile -->
        <div class="pt-2">
          <h4 class="text-sm font-semibold text-gray-900">Profile</h4>
          <div class="mt-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label for="height_cm" class="block text-sm text-gray-700">Height (cm)</label>
              <input type="number" step="0.1" id="height_cm" name="height_cm" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div>
              <label for="weight_kgs" class="block text-sm text-gray-700">Weight (kg)</label>
              <input type="number" step="0.1" id="weight_kgs" name="weight_kgs" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            </div>
            <div>
              <label for="international_reputation" class="block text-sm text-gray-700">International Rep.</label>
              <select id="international_reputation" name="international_reputation" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
                <option value="">-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Key Attributes -->
        <div class="pt-2">
          <h4 class="text-sm font-semibold text-gray-900">Key Attributes</h4>
          <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <p class="text-xs text-gray-500 mb-1">Shooting</p>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Finishing</label>
                  <input type="number" min="1" max="99" name="finishing" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Long Shots</label>
                  <input type="number" min="1" max="99" name="long_shots" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Penalties</label>
                  <input type="number" min="1" max="99" name="penalties" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
            <div>
              <p class="text-xs text-gray-500 mb-1">Passing</p>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Short</label>
                  <input type="number" min="1" max="99" name="short_passing" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Long</label>
                  <input type="number" min="1" max="99" name="long_passing" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Vision</label>
                  <input type="number" min="1" max="99" name="vision" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
            <div>
              <p class="text-xs text-gray-500 mb-1">Dribbling</p>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Dribbling</label>
                  <input type="number" min="1" max="99" name="dribbling" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Ball Ctrl</label>
                  <input type="number" min="1" max="99" name="ball_control" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Agility</label>
                  <input type="number" min="1" max="99" name="agility" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
            <div>
              <p class="text-xs text-gray-500 mb-1">Pace</p>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Acceleration</label>
                  <input type="number" min="1" max="99" name="acceleration" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Sprint Speed</label>
                  <input type="number" min="1" max="99" name="sprint_speed" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
            <div>
              <p class="text-xs text-gray-500 mb-1">Physical</p>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Stamina</label>
                  <input type="number" min="1" max="99" name="stamina" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Strength</label>
                  <input type="number" min="1" max="99" name="strength" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Jumping</label>
                  <input type="number" min="1" max="99" name="jumping" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
            <div>
              <p class="text-xs text-gray-500 mb-1">Defending</p>
              <div class="grid grid-cols-3 gap-2">
                <div>
                  <label class="block text-xs text-gray-600">Marking</label>
                  <input type="number" min="1" max="99" name="marking" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Stand. Tackle</label>
                  <input type="number" min="1" max="99" name="standing_tackle" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
                <div>
                  <label class="block text-xs text-gray-600">Slide Tackle</label>
                  <input type="number" min="1" max="99" name="sliding_tackle" class="mt-1 w-full border border-gray-300 rounded-md px-2 py-1">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Market -->
        <div class="pt-2">
          <h4 class="text-sm font-semibold text-gray-900">Market</h4>
          <div class="mt-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label for="value_euro" class="block text-sm text-gray-700">Value (€)</label>
              <input type="number" step="1" id="value_euro" name="value_euro" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 100000000">
            </div>
            <div>
              <label for="wage_euro" class="block text-sm text-gray-700">Wage (€)</label>
              <input type="number" step="1" id="wage_euro" name="wage_euro" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 500000">
            </div>
            <div>
              <label for="release_clause_euro" class="block text-sm text-gray-700">Release Clause (€)</label>
              <input type="number" step="1" id="release_clause_euro" name="release_clause_euro" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 500000000">
            </div>
          </div>
        </div>

        <!-- Optional: Likes -->
        <div class="pt-2">
          <h4 class="text-sm font-semibold text-gray-900">Other</h4>
          <div class="mt-2 grid grid-cols-2 gap-4">
            <div>
              <label for="likes" class="block text-sm text-gray-700">Likes</label>
              <input type="number" id="likes" name="likes" min="0" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="0">
            </div>
          </div>
        </div>

      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col gap-2 p-6 border-t border-gray-200 rounded-b">
      <p id="add-player-status" class="text-sm text-gray-600"></p>
      <div class="flex flex-col sm:flex-row gap-4">
        <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
        <button type="submit" id="submitPlayer" form="playerForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Add Player</button>
      </div>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  // CSRF helper (from Django docs)
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  const csrftoken = getCookie('csrftoken');

  // AJAX submit
  document.getElementById('playerForm')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.currentTarget;
    const status = document.getElementById('add-player-status');
    status.textContent = 'Saving...';

    const data = Object.fromEntries(new FormData(form).entries());

    try {
      const res = await fetch('{% url "main:player_add_ajax" %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken,
        },
        body: JSON.stringify(data)
      });

      const payload = await res.json();
      if (!res.ok) throw new Error(payload.message || 'Failed');

      // Prepend new card to grid if available
      const p = payload.player;
      const grid = document.getElementById('players-container');
      if (grid) {
        const card = document.createElement('div');
        card.className = 'bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition-shadow';
        card.innerHTML = `
            <a href="${p.detail_url}" class="block">
                <div class="h-44 bg-gray-100 flex items-center justify-center overflow-hidden">
                    <img src="${p.image_url}" alt="${p.name}" class="object-contain w-full h-full p-2" />
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-900">${p.name}</h3>
                    <p class="text-sm text-gray-600">${p.positions || ''}</p>
                    <div class="mt-3 flex items-center justify-between">
                        <span class="text-sm font-bold text-blue-600">⭐ ${p.overall_rating ?? 'N/A'}</span>
                        <span class="text-sm text-gray-500">${p.nationality || ''}</span>
                    </div>
                    <div class="mt-2 flex items-center justify-between">
                        <span class="text-xs text-gray-500">Age: ${p.age ?? '-'}</span>
                        <span class="text-xs text-red-500">❤️ ${p.likes}</span>
                    </div>
                </div>
            </a>`;
        grid.prepend(card);
      }

      status.textContent = 'Added!';
      form.reset();
      setTimeout(() => hideModal(), 600);
    } catch (err) {
      status.textContent = err.message || 'Error';
    }
  });
</script>
