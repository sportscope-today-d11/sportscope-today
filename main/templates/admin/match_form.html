{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Match</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin_match_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
