{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto py-8">
  <h2 class="text-2xl font-bold text-[#052962] mb-6">{{ title }}</h2>

  <form method="POST" class="bg-white p-6 rounded-xl shadow border border-gray-200 space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-end gap-3">
      <a href="{% url 'main:admin_match_list' %}" 
         class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
        Cancel
      </a>
      <button type="submit" 
              class="px-4 py-2 bg-[#052962] text-white rounded-lg hover:bg-[#063b8b] transition">
        Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
