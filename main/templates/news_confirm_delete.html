{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white shadow-lg rounded-2xl p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">⚠️ Hapus Berita</h1>
    <p class="text-gray-600 mb-8">
        Apakah kamu yakin ingin menghapus berita <span class="font-semibold">"{{ news.title }}"</span>?
    </p>

    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'main:news_detail' news.id %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Hapus</button>
        </div>
    </form>
</div>
{% endblock %}
