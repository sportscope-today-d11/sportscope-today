{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        {% if mode == "edit" %}✏️ Edit Berita{% else %}📰 Tambah Berita{% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="flex justify-end mt-6 space-x-3">
            <a href="{% url 'main:news_list' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Batal</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                {% if mode == "edit" %}Simpan Perubahan{% else %}Tambah Berita{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
