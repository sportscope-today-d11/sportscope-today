{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ news.title }}</h1>
  <p class="text-gray-500 text-sm mb-6">
    {{ news.author }} — {{ news.source }} • {{ news.publish_time|date:"j F Y" }}
  </p>
  <img src="{{ news.thumbnail }}" alt="Thumbnail" class="w-full rounded-lg mb-6 shadow">
  <div class="prose max-w-none text-gray-700 leading-relaxed">
    {{ news.content|safe }}
  </div>
  
  {% if user.is_authenticated and user.is_staff %}
  <div class="flex space-x-3 mt-6">
    <a href="{% url 'main:news_update' news.id %}" class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</a>
    <a href="{% url 'main:news_delete' news.id %}" class="bg-red-600 text-white px-3 py-1 rounded">Hapus</a>
  </div>
  {% endif %}

  <a href="{% url 'main:news_list' %}" class="inline-block mt-6 text-green-600 hover:text-green-700 font-semibold">
    ‹ Kembali ke daftar berita
  </a>
</div>
{% endblock %}
